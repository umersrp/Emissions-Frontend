name: Deploy Emissions Frontend
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
      env:
        REACT_APP_API_URL: ${{ secrets.API_URL }}
    
    - name: Clean target directory first
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST_MAIN }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          mkdir -p /var/www/html/emissions-frontend
          rm -rf /var/www/html/emissions-frontend/*
    
    - name: Copy build files via SSH
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_HOST_MAIN }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        source: "dist/*"
        target: "/var/www/html/emissions-frontend/"
        strip_components: 1
    
    - name: Set permissions and reload nginx
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST_MAIN }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          sudo chown -R ec2-user:nginx /var/www/html/emissions-frontend
          sudo chmod -R 755 /var/www/html/emissions-frontend
          sudo systemctl reload nginx || echo "nginx not configured yet"
