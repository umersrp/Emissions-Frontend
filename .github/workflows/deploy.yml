name: Deploy Emissions Frontend

on:
  push:
    branches:
      - main  # or master, depending on your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Adjust to your Node version
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
      env:
        # Add your environment variables here
        REACT_APP_API_URL: ${{ secrets.API_URL }}
        # VITE_API_URL: ${{ secrets.API_URL }}  # If using Vite
        # NEXT_PUBLIC_API_URL: ${{ secrets.API_URL }}  # If using Next.js
    
    - name: Copy build files via SSH
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ec2-user
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        source: "dist/*"  # Change to "build/*" if using Create React App
        target: "/var/www/html/emissions-frontend/"
        strip_components: 1  # This removes the "dist" folder from path
        rm: true  # Remove old files before uploading
    
    - name: Execute remote commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ec2-user
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: 22
        script: |
          cd /var/www/html/emissions-frontend
          sudo chown -R ec2-user:nginx /var/www/html/emissions-frontend
          sudo chmod -R 755 /var/www/html/emissions-frontend
          sudo systemctl reload nginx
